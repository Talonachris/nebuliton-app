<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nebuliton App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#1d1122">
</head>
<body>
  <div class="app-container">
    <h1>Nebuliton App</h1>
    <p class="sub">Wähle einen Bereich aus:</p>

    <div class="link-buttons">
      <button onclick="openTab('panel')">🌐 Panel</button>
      <button onclick="openTab('shop')">🛒 Shop</button>
      <button onclick="openTab('billing')">💳 Kundenbereich</button>
      <button onclick="openTab('info')">ℹ️ Info</button>
    </div>

    <p id="returnHint" class="hint">Wenn du fertig bist, schließe den Tab oder tippe auf „Fertig“, um zur App zurückzukehren.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
