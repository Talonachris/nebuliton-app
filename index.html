<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nebuliton App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#1d1122">
</head>
<body>
  <div class="app-container">

    <!-- Login-Hinweis -->
    <div id="login-hint" style="display:none; text-align:center; padding:20px; background:#2a173a;">
      <p style="color:#fff1cc;">Du bist nicht eingeloggt. Bitte öffne das Panel in einem neuen Tab und melde dich an.</p>
      <button id="loginBtn" style="background:#ffa500; color:#1d1122; padding:10px 20px; border:none; border-radius:6px; font-weight:bold;">
        Jetzt einloggen
      </button>
    </div>

    <!-- Hauptinhalt -->
    <iframe id="appFrame" src="" frameborder="0" style="width:100%; height:100vh; display:none;"></iframe>

    <!-- Navigation -->
    <div class="bottom-nav">
      <button id="panel-btn" onclick="switchTab('panel')">Panel</button>
      <button id="shop-btn" onclick="switchTab('shop')">Shop</button>
      <button id="info-btn" onclick="switchTab('info')">Info</button>
    </div>
  </div>
  <div id="login-hint" style="display:none; text-align:center; padding:20px; background:#2a173a;">
  <p style="color:#fff1cc;">Du bist nicht eingeloggt. Bitte öffne das Panel in einem neuen Tab und melde dich an.</p>
  <button id="loginBtn" style="background:#ffa500; color:#1d1122; padding:10px 20px; margin:10px; border:none; border-radius:6px; font-weight:bold;">
    Jetzt einloggen
  </button><br>
  <button id="confirmLoginBtn" style="background:#ffffff22; color:#fff1cc; padding:8px 16px; margin-top:10px; border:none; border-radius:6px; display:none;">
    Ich bin eingeloggt – Seite neu laden
  </button>
</div>

  <script src="app.js"></script>
</body>
</html>
